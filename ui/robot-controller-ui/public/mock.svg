<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>

    <!-- subtle grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    </pattern>

    <!-- soft vignette -->
    <radialGradient id="vig" cx="50%" cy="50%" r="75%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0.35)" />
    </radialGradient>

    <!-- rounded rect stroke filter to glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- robot face -->
    <g id="bot" opacity="0.12">
      <rect x="-120" y="-90" rx="28" ry="28" width="240" height="180" fill="#ffffff"/>
      <circle cx="-55" cy="-20" r="18" fill="#0f172a"/>
      <circle cx="55" cy="-20" r="18" fill="#0f172a"/>
      <rect x="-50" y="35" width="100" height="12" rx="6" fill="#0f172a"/>
      <rect x="-8" y="-140" width="16" height="34" rx="8" fill="#ffffff"/>
      <circle cx="0" cy="-145" r="10" fill="#22d3ee" opacity="0.9"/>
    </g>
  </defs>

  <!-- background -->
  <rect width="1280" height="720" fill="url(#bg)"/>
  <rect width="1280" height="720" fill="url(#grid)"/>
  <rect width="1280" height="720" fill="url(#vig)"/>

  <!-- frame -->
  <rect x="24" y="24" width="1232" height="672" rx="22" ry="22"
        fill="none" stroke="#22d3ee" stroke-width="2" filter="url(#glow)"/>

  <!-- corner brackets -->
  <g stroke="#22d3ee" stroke-width="4" opacity="0.65">
    <path d="M48 136 L48 48 L136 48"/>
    <path d="M1232 48 L1144 48 L1232 48 L1232 136"/>
    <path d="M48 584 L48 672 L136 672"/>
    <path d="M1144 672 L1232 672 L1232 584"/>
  </g>

  <!-- header text -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#ffffff">
    <text x="56" y="74" font-size="34" font-weight="700">ROBOT CAM</text>
    <text x="56" y="108" font-size="20" fill="#93c5fd">Mock stream (Pi offline)</text>
  </g>

  <!-- MOCK pill -->
  <g transform="translate(1080,54)">
    <rect x="0" y="-24" rx="14" ry="14" width="152" height="36" fill="#10b981" stroke="#065f46" stroke-width="2" />
    <text x="76" y="1" font-size="16" font-weight="700" text-anchor="middle"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#ffffff">MOCK</text>
  </g>

  <!-- big robot -->
  <g transform="translate(640,380)">
    <use href="#bot"/>
  </g>

  <!-- bottom help bar -->
  <g>
    <rect x="24" y="632" width="1232" height="64" rx="16" ry="16" fill="rgba(2,6,23,0.55)" stroke="rgba(148,163,184,0.25)"/>
    <text x="56" y="672" font-size="18" fill="rgba(226,232,240,0.9)"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
      Streaming via <tspan fill="#38bdf8">/api/video-proxy?mock=1</tspan> â€¢ drop a nicer frame at <tspan fill="#38bdf8">public/mock.jpg</tspan>
    </text>
  </g>
</svg>
